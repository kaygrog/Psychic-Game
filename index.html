<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <h1>The Psychic Game</h1>
    <p>Guess what letter I'm thinking of</p>
    
    <p class="inline-para">Wins: 
        <p class="inline-para" id="win-counter">0</p>
    </p>
    
    <p class="inline-para">Losses: 
        <p class="inline-para" id="loss-counter">0</p>
    </p>
    
    <p class="inline-para">Guesses left: 
        <p class="inline-para" id="guesses-left-counter">0</p>
    </p>

    <p class="inline-para">Your Guesses so far: 
        <p class="inline-para" id="letters-guessed">0</p>
    </p>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
